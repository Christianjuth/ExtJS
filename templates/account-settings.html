<h1>Account</h1>
<form class="account form-horizontal">
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <p class="name form-control-static"></p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <p class="email form-control-static"></p>
    </div>
  </div>
  <button class="logout">Logout</button>
</form>
