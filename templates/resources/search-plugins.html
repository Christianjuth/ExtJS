<div>
  <script type="text/html" class="view">
    <h1>Search Plugins</h1>

    <form class="search-form form-horizontal">
      <div class="form-group">
        <div class="col-xs-12">
          <input type="text" class="form-control search" placeholder="Search" value="{{search}}">
        </div>
      </div>
    </form>

    <table class="plugins col-xs-12">
      <thead>
        <tr>
          <th>Plugins</th>
          <th>Developer</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </script>


  <script type="text/html" class="item">
    <tr>
      <td><a href='//ext-js.org/resources/plugin/{{link}}'>{{name}}</a></td>
      <td><a class='link' href='#'>{{developer}}</a></td>
    </tr>
  </script>

  <script type="text/html" class="empty">
    <tr>
      <td><a href='#'>Press enter to search...</a></td>
      <td></td>
    </tr>
  </script>
</div>
