<h1>Sign Up</h1>
<form class="sign-up" action='#' method='POST'>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control username" placeholder="username*" autofocus="" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control email" placeholder="email*" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control password" placeholder="password*" required>
  </div>
  <button type="submit" class="btn btn-default">Sign Up</button>
</form>
