<h1>My Account</h1>
<form class="account">

  <div class="form-group">
    <label class="control-label">Username</label>
    <input type="text" class="username form-control" value="{{user}}" readonly/>
  </div>

  <div class="form-group">
    <label class="control-label">Email</label>
    <input type="email" class="email form-control" value="{{email}}"/>
  </div>

  <button class="btn btn-primary logout">Logout</button>
  <button class="btn btn-primary update">Update</button>
  <button class="btn btn-warning reset-passwd pull-right">Reset Password</button>

</form>
