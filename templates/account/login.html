<h1>Log In</h1>
<form class="login" action='#' method='POST'>
  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" class="username form-control" id="username" type="text" placeholder="username"  required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" class="password form-control" type="password" placeholder="password" required>
  </div>

  <input type="submit" class="login-btn btn btn-default" value="Login"/>
  <button class="btn btn-default signup">Signup</button>
  <button class="btn btn-default reset-password pull-right">Forgot Password?</button>
</form>
