<div>

  <script type="text/html" class="view">

    <h1>Contact Us</h1>
    <form class="contact">
      <div class="form-group">
        <input type="text" class="name form-control" placeholder="name*" required>
      </div>
      <div class="form-group">
        <input type="text" class="email form-control" placeholder="email*" required>
      </div>
      <div class="form-group">
        <input type="text" class="song form-control" placeholder="favorite song">
      </div>
      <div class="form-group">
        <textarea class="message form-control" name="message" placeholder="your message*" rows="15" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary pull-right">Send</button>
    </form>


  </script>

  <script type="text/html" class="sent">

    <h1>Contact Us</h1>
    <p>Your message is on its way!</p>

  </script>

</div>
